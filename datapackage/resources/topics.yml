# Tabular Data Resource: Topics
# -----------------------------

# Required Properties
name: topics
path: topics.csv

# Optional Properties
title: Topics
description: A description about the topics.csv file

# Field Descriptors
# https://frictionlessdata.io/specs/table-schema/
schema:
  fields:
    - name: name
      title: Name of the topic
      description: >-
        The name of the topic is used as the primary key in this table.
        It is imported into the database and search engine.
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255
    - name: label
      title: Label of the topic
      type: string
      format: default
  primaryKey:
    - name