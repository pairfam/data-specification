# Tabular Data Resource: Concepts
# -------------------------------

# Required Properties
name: concepts
path: concepts.csv

# Optional Properties
title: Concepts
description: A description about the concepts.csv file

# Field Descriptors
# https://frictionlessdata.io/specs/table-schema/
schema:
  fields:
    - name: name
      title: Name of the concept
      description: >-
        The name of the concept is used as the primary key in this table.
        It is imported into the database and search engine.
      type: string
      format: default
      constraints:
        required: true
        maxLength: 255
    - name: label
      title: Label of the concept
      type: string
      format: default
  primaryKey:
    - name